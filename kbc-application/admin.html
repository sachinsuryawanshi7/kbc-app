<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC - Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>KBC Admin Panel</h1>

        <!-- User Selection -->
        <div class="admin-user-selection" style="margin-bottom: 20px; background-color: var(--card-bg); padding: 15px; border-radius: 10px; box-shadow: var(--box-shadow);">
            <label for="user-select" style="margin-right: 10px; font-weight: bold;">Active Participant:</label>
            <select id="user-select" style="padding: 8px; border-radius: 5px;">
                <!-- Options populated by JS -->
                <option value="">Loading Users...</option>
            </select>
            <span id="user-status" style="margin-left: 20px; font-style: italic;">Status: -</span>
        </div>
        
        <div class="admin-container">
            <div class="admin-main">
                <div class="admin-controls">
                    <h3>Game Controls (for Active Participant)</h3>
                    <div class="control-buttons">
                        <!-- Removed Start Question, Mark Correct/Incorrect, Generate QR, Reset Question -->
                        <button class="control-btn" id="load-next-question">
                            <i class="fas fa-arrow-right"></i> Load Next Question
                        </button>
                        <button class="control-btn" id="start-timer">
                            <i class="fas fa-clock"></i> Start Timer
                        </button>
                        <button class="control-btn" id="stop-timer">
                            <i class="fas fa-stop"></i> Stop Timer
                        </button>
                         <button class="control-btn" id="quit-game" style="background-color: var(--accent-color);">
                            <i class="fas fa-sign-out-alt"></i> Quit Game for User
                        </button>
                        <button class="control-btn" id="show-poll-results">
                            <i class="fas fa-chart-bar"></i> Show Poll Results
                        </button>
                        <button class="control-btn" id="toggle-game-screen">
                            <i class="fas fa-desktop"></i> Open Game Screen
                        </button>
                    </div>
                </div>
                
                <div class="admin-question">
                    <h3>Current Question</h3>
                    <div id="admin-question-text">Loading question...</div>
                    
                    <div class="admin-options" id="admin-options">
                        <div class="admin-option" data-option="A">
                            <span class="option-letter">A</span>
                            <span class="option-text">Loading...</span>
                        </div>
                        <div class="admin-option" data-option="B">
                            <span class="option-letter">B</span>
                            <span class="option-text">Loading...</span>
                        </div>
                        <div class="admin-option" data-option="C">
                            <span class="option-letter">C</span>
                            <span class="option-text">Loading...</span>
                        </div>
                        <div class="admin-option" data-option="D">
                            <span class="option-letter">D</span>
                            <span class="option-text">Loading...</span>
                        </div>
                    </div>
                    
                    <div class="admin-answer">
                        <p>Correct Answer: <span id="correct-answer">-</span></p>
                        <p>Selected Answer: <span id="selected-answer">None</span></p>
                        <div class="answer-marking-controls" style="margin-top: 10px;">
                             <button class="control-btn correct-btn" id="mark-correct">
                                <i class="fas fa-check"></i> Mark Correct
                            </button>
                            <button class="control-btn incorrect-btn" id="mark-incorrect">
                                <i class="fas fa-times"></i> Mark Incorrect
                            </button>
                        </div>
                    </div>

                    <div id="admin-poll-results" style="display: none;">
                        <h3>Audience Poll Results</h3>
                        <canvas id="admin-poll-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="admin-sidebar">
                <div class="admin-lifelines">
                    <h3>Lifeline Controls (for Active Participant)</h3>
                    <div class="control-buttons lifeline-controls"> <!-- Added class for easier selection -->
                        <button class="control-btn lifeline-btn" id="activate-fifty-fifty" data-lifeline="fiftyFifty">
                            <i class="fas fa-divide"></i> 50:50
                        </button>
                        <button class="control-btn lifeline-btn" id="activate-swap" data-lifeline="swapQuestion">
                            <i class="fas fa-exchange-alt"></i> Swap Question
                        </button>
                        <button class="control-btn lifeline-btn" id="activate-audience-poll" data-lifeline="audiencePoll">
                            <i class="fas fa-users"></i> Audience Poll
                        </button>
                        <button class="control-btn lifeline-btn" id="activate-phone-friend" data-lifeline="phoneFriend">
                            <i class="fas fa-phone"></i> Phone a Friend
                        </button>
                    </div>
                </div>
                <!-- Removed Question Navigation section -->
                <!-- <div class="admin-navigation"> ... </div> -->

                <div class="admin-info"> <!-- Renamed from admin-navigation for clarity -->
                    <h3>Game Info</h3>
                     <div class="question-viewer"> <!-- Changed from selector -->
                        <label for="question-view-select">View Question Details:</label>
                        <select id="question-view-select">
                            <!-- Will be populated by JS for viewing, not navigation -->
                        </select>
                        <button class="control-btn" id="view-question-details" style="margin-top: 5px;">View</button>
                    </div>
                </div>
                
                <div class="money-tree">
                    <h3>Prize Money</h3>
                    <div class="money-levels" id="admin-money-levels">
                        <!-- Money levels will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="theme-toggle" style="position: fixed; bottom: 20px; right: 20px;">
        <label for="dark-mode-toggle-admin">Dark Mode</label>
        <input type="checkbox" id="dark-mode-toggle-admin">
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
